@if(isFloat()){
<p-floatLabel>
    <p-dropdown
        [filter]="filter()"
        [filterBy]="filterBy()"
        [formControlName]="controlName()"
        [optionLabel]="optionLabel()"
        [options]="options()"
        [optionValue]="optionValue()"
        [showClear]="true"
        appendTo="body"
    ></p-dropdown>
    <label [for]="controlName()" class="Field-label">{{ label() }}</label>
</p-floatLabel>
} @else {
<label [for]="controlName()" class="Field-label">{{ label() }}</label>
<p-dropdown
    [filter]="filter()"
    [filterBy]="filterBy()"
    [formControlName]="controlName()"
    [optionLabel]="optionLabel()"
    [options]="options()"
    [optionValue]="optionValue()"
    [showClear]="true"
    appendTo="body"
></p-dropdown>
}
<validator [controlName]="controlName()" [customErrMsg]="customErrMsg()" />
